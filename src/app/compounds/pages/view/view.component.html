<div class="page">
  <ng-container *ngIf="data">
    <div class="row">
      <div class="col-12 mt-20">
        <mat-card class="example-card">
          <div class="d-flex">
            <mat-icon routerLink="">arrow_back</mat-icon>
            <mat-card-header>
              <mat-card-title>{{data?.CompoundName}}</mat-card-title>
            </mat-card-header>
          </div>
          <img mat-card-image [src]="data?.strImageSource || 'assets/images.png'" alt="Not Found" onerror="this.src='assets/images/images.png';">
          <mat-card-content>
            <p>{{data?.CompounrDescription}}</p>
            <a ></a>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!data">
    <app-page-not-found></app-page-not-found>
  </ng-container>
</div>
